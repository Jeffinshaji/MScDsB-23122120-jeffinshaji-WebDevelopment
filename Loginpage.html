<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th,td {
          border: 3px solid black;
          margin-top: 50px;

<body>
    <h2 style="text-align: center;"><u>Login Form</u></h2>
    <table style="margin-left: auto;margin-right: auto; width: 40%;">
        <tr style="height: 50px;">
            <th>Username</th>
            <td><input type="text" name="firstname" size="30" placeholder="Enter your Username " /></td>
          </tr>
          <tr style="height: 50px;">
            <th>Password</th>
            <td><input type="password" name="lastname" size="30" placeholder="Enter your password" /></td>
      
          </tr>
          <tr>

            <td colspan="2"><button style="margin-left: 40%;" type="submit">Login</button><button style="margin-left:1%;"
                type="button">Cancel</button></td>
          </tr>
    </table>
</body>
